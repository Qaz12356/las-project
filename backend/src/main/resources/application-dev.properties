spring.application.name=las
server.servlet.context-path=/las
server.port=8080

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/las?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
#spring.jpa.open-in-view = false  #不加上这句话运行程序的时候会有一下警告，但是不影响程序运行。这句话的意思是禁用视图
#JPA实体字段 命名规则不采用 驼峰 转下划线
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.jackson.date-format=yyyy-MM-dd
#上传
spring.servlet.multipart.maxFileSize=50MB
spring.servlet.multipart.maxRequestSize=100MB


#日志
logging.file.path=/workspace/
logging.file.name=eduoss.log
#TARCE < DEBUG < INFO < WARN < ERROR < FATAL 
logging.level.root=INFO
logging.level.com.cjxy.oss=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %thread %-5level [%logger]- %msg%n 
logging.pattern.file=%d{yyyy-MM-dd} %thread %-5level [%logger]- %msg%n


#文件位置
filepath=d:\\temp

